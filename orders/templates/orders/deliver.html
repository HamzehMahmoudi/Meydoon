{% extends "pages/base.html" %}
{% block title %}Order{% endblock %}
{% block body %}
{% csrf_token %}
	{% load crispy_forms_tags %}
    {% load tailwind_filters %}
    <form  method="post" style="padding-top:50px; width:400px;" class='mx-auto' enctype="multipart/form-data">
        <h1 class='text-2xl' style='text-align:center; padding-bottom:50px'>Deliver</h1>
        {% csrf_token %}
        {{ deliver_form|crispy}}
    <button type="submit" class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded'>Confirm</button>
    
    </form>

{% endblock %}
