{% extends "dashboard/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}
<div class="mx-10">
  <h2 class="mt-5 mb-4 font-mono text-2xl dark:text-brand-textColor2">Delivers</h2>
  {% for deliver in delivers %}
    <div class="bg-brand-card rounded-md p-3 my-2">
      <div class="flex justify-between">
        <div class="ml-3 flex items-center space-x-2">
          <p class="font-thin">Gig: {{deliver.order.gig.title}}</p>
        </div>
      </div>
      <h3 class="pl-4 pt-1 font-semibold">{{deliver.message}}</h3>
      <a class="pl-4 py-2" href="{{deliver.file.url}}">{{deliver.file.name}}</a>
      <div class="flex">
        <p>{{deliver.created_at}}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
